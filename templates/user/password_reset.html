{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Restablecer contraseña {% endblock %}

{% block content %}
<hr>
<hr>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card mt-5">
              <div class="card-header text-center">
                  <h2>Cambiar contraseña</h2>
              </div>
              <form method="post">
              <div class="card-body">
                      {% csrf_token %}
                      {{ form|crispy }}
              </div>
              <div class="card-footer text-right">
                  <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-envelope"></i> Enviar correo</button>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
